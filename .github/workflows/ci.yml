name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Simplified matrix with just a single Python version and two OSes
        python-version: ["3.9"]
        os: [ubuntu-latest, macos-latest]
        # Commented out the full matrix for future use
        # python-version: ["3.8", "3.9", "3.10", "3.11"]
        # os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip' # Enable pip caching

    - name: Get pip cache directory
      id: pip-cache
      run: echo "::set-output name=dir::$(pip cache dir)"

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
        # Install the package itself in editable mode
        pip install -e .

    - name: Test with pytest
      run: |
        pytest tests/ --cov=daolite --cov-report=xml --cov-report=html --junitxml=junit/test-results.xml

    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()  # Upload test results even if tests fail
      with:
        name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
        path: |
          junit/test-results.xml
          coverage.xml
          htmlcov/
